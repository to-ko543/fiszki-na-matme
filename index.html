<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz matematyczny</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #64b6a6; }
    .card { background: blue; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    .question { font-size: 1.2em; margin-bottom: 20px; }
    .answer { display: none; margin-top: 10px; font-weight: bold; color: #6bc3b2; }
    button { padding: 10px 20px; font-size: 1em; border: none; background: #0066cc; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #004c99; }
  </style>
</head>
<body>
  <div class="card">
    <div class="question" id="question"></div>
    <button onclick="showAnswer()">Pokaż odpowiedź</button>
    <div class="answer" id="answer"></div>
    <br><br>
    <button onclick="nextCard()">Następne pytanie</button>
  </div>

  <script>
    const cards = [
      { q: "Co to jest funkcja wykładnicza?", a: "f(x) = a^x, gdzie a > 0 i a ≠ 1" },
      { q: "Kiedy funkcja wykładnicza rośnie?", a: "Gdy a > 1" },
      { q: "Kiedy funkcja wykładnicza maleje?", a: "Gdy 0 < a < 1" },
      { q: "Co to jest funkcja logarytmiczna?", a: "f(x) = log_a(x), gdzie a > 0 i a ≠ 1" },
      { q: "Wzór na długość łuku?", a: "l = (α / 360°) · 2πr" },
      { q: "Wzór na sinus kąta ostrego?", a: "sin α = a / c" },
      { q: "Jedynka trygonometryczna?", a: "sin²α + cos²α = 1" },
      { q: "Objętość kuli?", a: "V = 4/3 · πr³" },
      { q: "Pole powierzchni stożka?", a: "P = πr(r + l)" },
      { q: "Twierdzenie cosinusów?", a: "c² = a² + b² - 2ab cosγ" }
    ];

    let current = 0;

    function showCard() {
      document.getElementById('question').textContent = cards[current].q;
      document.getElementById('answer').textContent = cards[current].a;
      document.getElementById('answer').style.display = 'none';
    }

    function showAnswer() {
      document.getElementById('answer').style.display = 'block';
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard();
    }

    // Start with the first card
    showCard();
  </script>
</body>
</html>
